<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Show 12 Files</title>
</head>

<body>
  <h1>Showing six Video's and six Audio's Files</h1>

  <h2>Audio Files</h2>
  <ol>
    <!-- Audio Files -->
    <li>
      <audio id="audio1" controls><source src="1.mp3" type="audio/mp3"></audio>
    </li>
    <li>
      <audio id="audio2" controls><source src="2.mp3" type="audio/mp3"></audio>
    </li>
    <li>
      <audio id="audio3" controls><source src="3.mp3" type="audio/mp3"></audio>
    </li>
    <li>
      <audio id="audio4" controls><source src="4.mp3" type="audio/mp3"></audio>
    </li>
    <li>
      <audio id="audio5" controls><source src="5.mp3" type="audio/mp3"></audio>
    </li>
    <li>
      <audio id="audio6" controls><source src="6.mp3" type="audio/mp3"></audio>
    </li>
  </ol>

  <h2>Video Files</h2>
  <ol>
    <!-- Video Files -->
    <li>
      <video id="video1" width="320" height="240" controls><source src="1.mp4" type="video/mp4"></video>
    </li>
    <li>
      <video id="video2" width="320" height="240" controls><source src="2.mp4" type="video/mp4"></video>
    </li>
    <li>
      <video id="video3" width="320" height="240" controls><source src="3.mp4" type="video/mp4"></video>
    </li>
    <li>
      <video id="video4" width="320" height="240" controls><source src="4.mp4" type="video/mp4"></video>
    </li>
    <li>
      <video id="video5" width="320" height="240" controls><source src="5.mp4" type="video/mp4"></video>
    </li>
    <li>
      <video id="video6" width="320" height="240" controls><source src="6.mp4" type="video/mp4"></video>
    </li>
  </ol>
</body>

</html>
