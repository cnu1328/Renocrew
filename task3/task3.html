<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Design</title>
  <link rel="stylesheet" href="task3.css">
</head>
<body>

  <div class="card">
    <img src="Assests/nature.jpg" alt="Nature Image">
    <div class="tags">
      <span>Nature</span>
      <span>Lake</span>
    </div>
    <div class="title">
        <h1>Beautiful Lake View</h1>
    </div>
    <div class="description">
      <p>
        A beautiful lake view captures the essence of tranquility and natural splendor. With its serene waters mirroring the surrounding landscape, the scene unfolds with a breathtaking harmony of lush greenery and a clear, expansive sky.</p>
    </div>
    <div>
        <a href="#">
            <button class="read-more">Read More</button>
        </a>
    </div>
  </div>

</body>
</html>
